<div class="w-full h-full flex justify-center items-center">
  <form [formGroup]="addArticle" (ngSubmit)="add()" class="flex flex-col gap-6 w-[500px]">
    <div class="flex flex-col gap-3">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="text-blue-100 bg-[#4338ca] py-2 px-3 outline-none"
      >
    </div>
    <div class="flex flex-col gap-3">
      <label for="content">Content</label>
      <textarea
        type="text"
        id="content"
        formControlName="content"
        class="text-blue-100 bg-[#4338ca] py-2 px-3 h-32 outline-none"
      ></textarea>
    </div>
    <div class="w-full flex justify-center items-center">
      <button type="submit" class="px-5 py-3 bg-blue-500 hover:bg-blue-700 active:bg-blue-600 rounded-2xl">ADD</button>
    </div>
  </form>
</div>
